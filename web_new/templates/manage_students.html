<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Quản lý sinh viên</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #1e293b;
    --card: #111827;
    --accent: #06b6d4;
    --text: #f3f4f6;
    --muted: #9ca3af;
}
.light-mode {
    --bg: #f0f4ff;
    --card: #ffffff;
    --accent: #2563eb;
    --text: #111827;
    --muted: #6b7280;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    transition: all 0.3s;
}

.page-title {
    font-weight: 700;
    color: var(--accent);
    text-align: center;
    margin-bottom: 40px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.student-card {
    border: none;
    border-radius: 16px;
    overflow: hidden;
    transition: 0.25s;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    background: var(--card);
}
.student-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
}

.student-photo {
    height: 230px;
    object-fit: cover;
    border-bottom: 3px solid var(--accent);
}

.search-box {
    background: var(--card);
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    padding: 15px 20px;
    margin-bottom: 30px;
}

.btn-back {
    padding: 10px 25px;
    border-radius: 12px;
    margin-top: 20px;
}

#themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 99;
}

/* HIỆU ỨNG LOADING CHO NÚT TRAIN */
.train-btn {
    position: relative;
}
.train-btn.loading::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin-left: -10px;
    margin-top: -10px;
    border: 3px solid #fff;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<!-- Dark/Light Mode Toggle -->
<button id="themeToggle" class="btn btn-light btn-sm">Dark/Light</button>

<div class="container py-5">

    <!-- TIÊU ĐỀ -->
    <h1 class="page-title">QUẢN LÝ SINH VIÊN & HUẤN LUYỆN AI</h1>

    <!-- NÚT THÊM SV & TRAIN AI -->
    <div class="row mb-4 g-3">
        <div class="col-md-6">
            <a href="/add_student" class="btn btn-success btn-lg w-100 py-3 fw-bold">Thêm sinh viên mới</a>
        </div>
        <div class="col-md-6">
            <form method="POST" action="/retrain" id="trainForm">
                <button type="submit" class="btn btn-warning btn-lg w-100 py-3 fw-bold train-btn" id="trainBtn">
                    Train lại mô hình AI
                </button>
            </form>
        </div>
    </div>

    <!-- TÌM KIẾM -->
    <div class="search-box">
        <form method="GET" action="/manage" class="d-flex">
            <input type="text" name="q" class="form-control form-control-lg me-3"
                   placeholder="Tìm theo tên hoặc MSSV..." value="{{ request.args.get('q', '') }}">
            <button class="btn btn-primary btn-lg px-4">Tìm</button>
        </form>
    </div>

    <!-- DANH SÁCH SINH VIÊN -->
    <h3 class="mb-3">Danh sách sinh viên đã train ({{ total }})</h3>

    <div class="row g-4">
        {% for student in students %}
        <div class="col-md-4">
            <div class="card student-card">
                <img src="{{ student.photo }}" class="student-photo" onerror="this.src='https://via.placeholder.com/300x230?text=No+Image'">
                <div class="card-body text-center">
                    <h5 class="fw-bold">{{ student.name }}</h5>
                    <p class="text-muted mb-1">{{ student.mssv }}</p>
                    <small class="text-primary fw-semibold">{{ student.photo_count }} ảnh</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- QUAY LẠI -->
    <div class="text-center mt-5">
        <a href="/" class="btn btn-secondary btn-back">Quay lại Dashboard</a>
    </div>

</div>

<script>
// Dark/Light mode
const body = document.documentElement;
const btn = document.getElementById('themeToggle');
if(localStorage.getItem('themeMode') === 'light') body.classList.add('light-mode');
btn.addEventListener('click', ()=>{
    body.classList.toggle('light-mode');
    localStorage.setItem('themeMode', body.classList.contains('light-mode') ? 'light' : 'dark');
});

document.getElementById('trainForm').addEventListener('submit', function(e) {
    const btn = document.getElementById('trainBtn');
    btn.disabled = true;
    btn.classList.add('loading');
    btn.innerHTML = '<span style="opacity:0;">Train...</span>'; // Ẩn chữ, chỉ hiện loading

    // Tự động reload sau 5 giây (để chắc chắn train xong)
    setTimeout(() => {
        window.location.reload();
    }, 5000);
});
</script>

</body>
</html>
