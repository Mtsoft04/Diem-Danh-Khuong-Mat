<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>ƒêƒÉng nh·∫≠p</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root {
    --bg: linear-gradient(135deg,#1f2937,#111827);
    --card: #1e293b;
    --accent: #06b6d4;
    --muted: #9ca3af;
    --text: #f3f4f6;
}
.light-mode {
    --bg: linear-gradient(135deg,#eaf2ff,#ffffff);
    --card: #ffffff;
    --accent: #2563eb;
    --muted: #6b7280;
    --text: #111827;
}
body {
    margin:0;
    min-height:100vh;
    background: var(--bg);
    color: var(--text);
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.3s, color 0.3s;
}
.login-box {
    background: var(--card);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 380px;
    text-align: center;
}
.login-title {
    font-weight: 700;
    color: var(--accent);
    margin-bottom: 25px;
    text-shadow: 0 0 5px rgba(0,0,0,0.3);
}
.form-control {
    border-radius: 10px;
}
.btn-login {
    background: var(--accent);
    border:none;
    font-weight: 600;
    transition: 0.3s;
}
.btn-login:hover {
    opacity:0.85;
}
.input-group-text {
    background: var(--card);
    color: var(--text);
    border:none;
    cursor:pointer;
}
#themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 99;
}
</style>
</head>
<body>

<!-- Dark/Light Mode Toggle -->
<button id="themeToggle" class="btn btn-light btn-sm">üåô Dark / ‚òÄ Light</button>

<div class="login-box">
    <h3 class="login-title">ƒêI·ªÇM DANH KHU√îN M·∫∂T</h3>

    <form method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control form-control-lg" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
        </div>
        <div class="mb-3 input-group">
            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="M·∫≠t kh·∫©u" required>
            <span class="input-group-text" onclick="togglePass()">üëÅÔ∏è</span>
        </div>
        <button class="btn btn-login w-100 btn-lg mt-2">ƒêƒÉng nh·∫≠p</button>
    </form>

    <p class="text-muted mt-3" style="font-size:14px;">admin / 123456</p>
</div>

<script>
function togglePass(){
    const pass = document.getElementById('password');
    pass.type = pass.type === 'password' ? 'text' : 'password';
}

// Dark/Light Mode
const body = document.documentElement;
const btn = document.getElementById('themeToggle');
if(localStorage.getItem('themeMode') === 'light') body.classList.add('light-mode');
btn.addEventListener('click', ()=>{
    if(body.classList.contains('light-mode')){
        body.classList.remove('light-mode');
        localStorage.setItem('themeMode','dark');
    } else {
        body.classList.add('light-mode');
        localStorage.setItem('themeMode','light');
    }
});
</script>

</body>
</html>
