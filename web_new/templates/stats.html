<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Th·ªëng k√™</title>

<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: linear-gradient(135deg,#1e293b,#111827);
    --card: #1e293b;
    --accent: #06b6d4;
    --text: #f3f4f6;
    --muted: #9ca3af;
}
.light-mode {
    --bg: linear-gradient(135deg,#eaf2ff,#ffffff);
    --card: #ffffff;
    --accent: #2563eb;
    --text: #111827;
    --muted: #6b7280;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    transition: all 0.3s;
}

.title {
    font-weight: 700;
    color: var(--accent);
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.table-box {
    background: var(--card);
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    margin-bottom: 40px;
    overflow-x: auto;
}

#chart {
    background: var(--card);
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    padding: 15px;
    height: 520px;
    transition: all 0.3s;
}

.btn-back {
    margin-top: 30px;
    padding: 10px 25px;
    border-radius: 12px;
}

#themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 99;
}
</style>
</head>

<body>

<!-- Dark/Light Mode Toggle -->
<button id="themeToggle" class="btn btn-light btn-sm">üåô / ‚òÄ</button>

<div class="container py-5">

    <h1 class="title">üìä TH·ªêNG K√ä CHUY√äN C·∫¶N</h1>

    <!-- B·∫£ng th·ªëng k√™ -->
    <div class="table-box">
        {{ table | safe }}
    </div>

    <!-- Bi·ªÉu ƒë·ªì -->
    <div id="chart"></div>

    <script>
        var graphs = {{ graph_json | safe }};
        Plotly.newPlot('chart', graphs.data, graphs.layout, {responsive: true});
    </script>

    <!-- N√∫t quay l·∫°i -->
    <div class="text-center">
        <a href="/" class="btn btn-secondary btn-back">‚¨Ö Quay l·∫°i</a>
    </div>

</div>

<script>
const body = document.documentElement;
const btn = document.getElementById('themeToggle');
if(localStorage.getItem('themeMode') === 'light') body.classList.add('light-mode');
btn.addEventListener('click', ()=>{
    if(body.classList.contains('light-mode')){
        body.classList.remove('light-mode');
        localStorage.setItem('themeMode','dark');
    } else {
        body.classList.add('light-mode');
        localStorage.setItem('themeMode','light');
    }
});
</script>

</body>
</html>
