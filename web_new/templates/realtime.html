<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Realtime</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<script src="../static/js/realtime.js"></script>

<style>
:root {
    --bg: #1e293b;
    --card: #111827;
    --accent: #06b6d4;
    --text: #f3f4f6;
    --muted: #9ca3af;
}
.light-mode {
    --bg: #f0f4ff;
    --card: #ffffff;
    --accent: #2563eb;
    --text: #111827;
    --muted: #6b7280;
}

body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    transition: all 0.3s;
}

.realtime-title {
    font-weight: 700;
    color: #22c55e;
    text-align: center;
    margin-bottom: 30px;
    animation: blink 1.2s infinite;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
}

.table-box {
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
    overflow-x: auto;
}

#realtimeTable tbody tr.new-row {
    animation: highlight 2s ease-out;
}

@keyframes highlight {
    from { background-color: #d1fae5; }
    to { background-color: transparent; }
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 10px;
}

.btn-back {
    padding: 10px 25px;
    margin-top: 20px;
    border-radius: 12px;
}

#themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 99;
}
</style>
</head>

<body>

<!-- Dark/Light Mode Toggle -->
<button id="themeToggle" class="btn btn-light btn-sm">üåô / ‚òÄ</button>

<div class="container py-5">

    <!-- Ti√™u ƒë·ªÅ -->
    <h1 class="realtime-title">
        üîµ ƒêI·ªÇM DANH REALTIME (C·∫≠p nh·∫≠t m·ªói 2s)
    </h1>

    <!-- B·∫£ng Realtime -->
    <div class="table-box">
        <table class="table table-hover mb-0" id="realtimeTable">
            <thead class="table-success">
                <tr>
                    <th>Avatar</th>
                    <th>M√£ SV</th>
                    <th>H·ªç t√™n</th>
                    <th>Gi·ªù v√†o</th>
                </tr>
            </thead>
            <tbody>
                <!-- D·ªØ li·ªáu realtime s·∫Ω ƒë∆∞·ª£c realtime.js th√™m v√†o -->
            </tbody>
        </table>
    </div>

    <!-- N√∫t quay l·∫°i -->
    <div class="text-center">
        <a href="/" class="btn btn-secondary btn-back">‚¨Ö Quay l·∫°i Dashboard</a>
    </div>

</div>

<script>
const body = document.documentElement;
const btn = document.getElementById('themeToggle');
if(localStorage.getItem('themeMode') === 'light') body.classList.add('light-mode');
btn.addEventListener('click', ()=>{
    if(body.classList.contains('light-mode')){
        body.classList.remove('light-mode');
        localStorage.setItem('themeMode','dark');
    } else {
        body.classList.add('light-mode');
        localStorage.setItem('themeMode','light');
    }
});
</script>

</body>
</html>
